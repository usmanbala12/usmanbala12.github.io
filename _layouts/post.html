---
layout: default
---
<article class="post">
  <div class="back-arrow">
    <a href="{{ site.baseurl }}/blog" class="back-link">
      ← Back to Writing
    </a>
  </div>

  <div class="post-header">
    <h1 style="font-weight: bold">{{ page.title }}</h1>
    <time class="post-date" datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date_to_string }}
    </time>
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>
